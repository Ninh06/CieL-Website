<app-header></app-header>
<div class="container">
  <div class="banner-section">
    <div class="slider">
        <img [src]="bannerImages[currentImageIndex]" alt="Banner Image" class="banner-image">
        <button class="slider-btn prev-btn" (click)="prevImage()">&#10094;</button>
        <button class="slider-btn next-btn" (click)="nextImage()">&#10095;</button>
    </div>
</div>
    <div class="search-box">
      <input type="text" class="form-control search-input" 
          placeholder="Tìm sản phẩm"
          [(ngModel)]="keyword">
      <select class="form-control product-category"
          [(ngModel)]="selectedCategoryId">
          <option [value]="0">Tất cả</option>
          <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
          </option>
      </select>
      <button class="btn btn-search ml-2" (click)="searchProducts()">
        <i class="fa fa-search"></i>
      </button>
  </div>
    <div class="row product-grid">
        <div class="col-lg-4 col-md-6" *ngFor="let product of products" (click)="onProductClick(product.id)">
            <div class="product-item">
                <img [src]="product.url" alt="Product Image" class="product-image">
                <h3 class="product-name">{{product.name}}</h3>
                <p class="product-price">${{product.price}}</p>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-center page-navigation">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" *ngIf="currentPage > 0">
              <a class="page-link" href="#" (click)="onPageChange(1)">Đầu</a>
            </li>
            <li class="page-item" *ngIf="currentPage > 0">
              <a class="page-link" href="#" (click)="onPageChange(currentPage)">Trước</a>
            </li>
            <ng-container *ngFor="let page of visiblePages">
              <li class="page-item" [ngClass]="{'active': page === (currentPage + 1)}">
                <a class="page-link" href="#" (click)="onPageChange(page)">{{ page }}</a>
              </li>
            </ng-container>
            <li class="page-item" *ngIf="currentPage < totalPages - 1">
              <a class="page-link" href="#" (click)="onPageChange(currentPage + 2)">Tiếp</a>
            </li>
            <li class="page-item" *ngIf="currentPage < totalPages - 1">
              <a class="page-link" href="#" (click)="onPageChange(totalPages)">Cuối</a>
            </li>
          </ul>
        </nav>
    </div>
    
</div>

<app-footer></app-footer>
