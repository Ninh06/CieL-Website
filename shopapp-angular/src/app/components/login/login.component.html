<app-header></app-header>
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 image-column">
            <img src="assets/images/pt.jpg" alt="Image" class="side-image">
        </div>
        <div class="col-md-6">
            <form #loginForm="ngForm" class="login-form">
                <div class="login-header">
                    <h2>Đăng nhập</h2>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" 
                           [(ngModel)]="phoneNumber"
                           (input)="onPhoneNumberChange()"
                           name="phoneNumber"
                           placeholder="Số điện thoại"
                           (focus)="loginForm.form.markAsTouched()"
                           id="phoneNumber">
                </div>
                
                <div class="form-group password-field">
                    <input type="{{passwordFieldType}}"
                           [(ngModel)]="password" 
                           name="password"
                           placeholder="Mật khẩu"
                           class="form-control" id="password">
                    <i class="password-toggle fas fa-eye" 
                       (click)="togglePasswordVisibility()"></i>
                </div>
                
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label for="remember" class="form-check-label">Ghi nhớ đăng nhập</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <select class="form-control access-right" 
                            [(ngModel)]="selectedRole"
                            name="selectedRole">
                        <option selected disabled>Quyền đăng nhập</option>
                        <option *ngFor="let role of roles" [ngValue]="role">
                            {{role.name}}
                        </option>
                    </select>
                </div>
                
                <button type="button"
                        (click)="login()"
                        class="login-button">Đăng nhập</button>
                
                <div class="divider"></div>
                
                <p class="text-center">Bạn chưa đăng ký? 
                    <a href="#" class="register-link" (click)="createAccount($event)">Tạo tài khoản</a>
                </p>                    
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
