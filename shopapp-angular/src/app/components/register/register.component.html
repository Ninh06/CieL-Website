<app-header></app-header>
<div class="container">
    <div class="row align-items-center justify-content-center">
        <!-- Cột chứa hình ảnh -->
        <div class="col-md-6 image-column">
            <img src="assets/images/ap.jpg" alt="Image" class="side-image">
        </div>
        <!-- Cột chứa form đăng ký -->
        <div class="col-md-6">
            <form #registerForm="ngForm" class="register-form">
                <h2 class="register-header">Đăng ký</h2>
                
                <div class="form-group">
                    <label for="phoneNumber"></label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="phoneNumber"
                        placeholder="Số điện thoại"
                        (input)="onPhoneNumberChange()"
                        name="phoneNumber"
                        (focus)="registerForm.form.markAsTouched()"
                        required
                        id="phoneNumber">
                    <div class="divider-nospace"></div>
                    <p class="text-danger" *ngIf="phoneNumber.length < 10 && registerForm.form.touched">
                        Số điện thoại có ít nhất 10 kí tự
                    </p>
                </div>
                
                <div class="mt-3"></div>
                
                <div class="form-group password-field">
                    <label for="password"></label>
                    <div class="input-wrapper">
                        <input [type]="passwordFieldType" 
                            [(ngModel)]="password" 
                            placeholder="Mật khẩu" required
                            name="password"
                            class="form-control" id="password">
                        <i class="password-toggle fas" [ngClass]="{'fa-eye': passwordFieldType === 'password', 'fa-eye-slash': passwordFieldType === 'text'}" (click)="togglePasswordVisibility('password')"></i>
                    </div>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">
                        Mật khẩu có ít nhất 3 kí tự
                    </p>
                </div>
                
                <div class="mt-3"></div>
                
                <div class="form-group password-field">
                    <label for="retype-password"></label>
                    <div class="input-wrapper">
                        <input [type]="retypePasswordFieldType"
                            [(ngModel)]="retype_password" 
                            name="retype_password"
                            (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
                            required
                            placeholder="Nhập lại mật khẩu" 
                            class="form-control" id="retype-password">
                        <i class="password-toggle fas" [ngClass]="{'fa-eye': retypePasswordFieldType === 'password', 'fa-eye-slash': retypePasswordFieldType === 'text'}" (click)="togglePasswordVisibility('retype_password')"></i>
                    </div>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" *ngIf="retype_password.length < 3 && registerForm.form.touched">
                        Mật khẩu nhập lại có ít nhất 3 kí tự
                    </p>
                    <p class="text-danger" *ngIf="registerForm.controls['retype_password'].hasError('passwordMismatch')
                        && registerForm.form.touched">
                        Mật khẩu không khớp
                    </p>
                </div>
                
                <div class="mt-3"></div>
                
                <div class="form-group">
                    <label for="full-name"></label>
                    <input type="text" 
                        [(ngModel)]="fullName"
                        name="fullName"
                        placeholder="Họ và tên"
                        class="form-control" required
                        id="full-name">
                    <div class="divider-nospace"></div>
                </div>
                
                <div class="form-group">
                    <label for="date-of-birth"></label>
                    <input type="date"
                        class="form-control"
                        name="dateOfBirth"
                        id="date-of-birth" required
                        [(ngModel)]="dateOfBirth">
                    <div class="divider-nospace"></div>
                </div>
                
                <div class="mt-3"></div>
                
                <div class="form-group">
                    <label for="address"></label>
                    <input type="text"
                        [(ngModel)]="address"
                        name="address"
                        placeholder="Địa chỉ"
                        class="form-control" id="address">
                    <div class="divider-nospace"></div>
                </div>
                
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" 
                                [(ngModel)]="isAccepted"
                                name="isAccepted"
                                class="form-check-input" id="agree">
                            <label for="agree" class="form-check-label text-start">Tôi đồng ý với các điều khoản và điều kiện</label>
                        </span>
                    </div>
                </div>
                
                <button type="button" 
                    (click)="register()"
                    class="register-button">Đăng ký</button>
                
                <div class="divider"></div>
                
                <p class="text-center">Bạn đã có tài khoản? <span><a href="#" class="login-link" (click)="loginAccount($event)">Đăng nhập</a></span></p>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
